<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Eco Travel Planner</title>
    <link rel="stylesheet" href="css/style.css"> <!--Linking the front page-->
</head>

<body>

    <!--Header for each page-->
    <header class="main-header">
        <img src="assets/logo/Logo ETP.png" alt="Eco Travel Planner Logo" class="logo" />
        <h1 class="app-title">Eco Travel Planner</h1>
      </header>
      
      <!--Main content-->
    <div class="form-container">
        <h2>Register</h2>
        <form id="register-form">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required/>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required/>


            <label for="password">Password</label>
            <input type="password" id="password" name="password" required/>

            <label for="profilePic">Profile Picture</label>
            <input type="file" id="profilePic" name="profilePic" accept="image/*"/>

            <button type="submit">Register</button>
        </form>
        <p>Already have an account? <a href="index.html">Login</a></p>
    </div>

    <script src="js/register.js"></script>

    <!--Footer for copywrite-->
    <footer>
        <p>Copywritted by Group 8 OCC 3 Web Programming</p>
    </footer>
    
</body>
</html>
