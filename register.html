<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Eco Travel Planner</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css"> <!--Linking the front page-->
</head>

<body>

    <!--Header for each page-->
    <header class="main-header">
        <img src="assets/logo/Logo ETP.png" alt="Eco Travel Planner Logo" class="logo" />
        <h1 class="app-title">Eco Travel Planner</h1>
      </header>
      
      <!--Main content-->
    <main class="form-container">
        <h2>Register</h2>
        <form id="register-form">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required/>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required/>


            <label for="password">Password</label>
            <input type="password" id="password" name="password" required/>

            <!--Bootstrap element-->
            <label for="profilePic">Profile Picture</label>
            <input class="form-control" type="file" id="profilePic" name="profilePic" accept="image/*"/>

            <!--Check box-->
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="checkDefault" required>
                <label class="form-check-label" for="checkDefault">I agree with the <a href="">Terms and Conditions</a></label>
                 
            </div>

            <button type="submit">Register</button>
        </form>
        <p>Already have an account? <a href="login.html">Login</a></p>
    </main>

    <script src="js/register.js"></script>

    <!--Footer for copywrite-->
    <footer>
        <p>Copywritted by Group 8 OCC 3 Web Programming</p>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
    <script src="js/register.js"></script>
</body>
</html>
