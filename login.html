<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Eco Travel Planner</title>
    <link rel="stylesheet" href="css/style.css"> <!--Linking the front page-->
</head>

<body>

    <!--Header for each page-->
    <header class="main-header">
        <img src="assets/logo/Logo ETP.png" alt="Eco Travel Planner Logo" class="logo" />
        <h1 class="app-title">Eco Travel Planner</h1>
      </header>
      
      <!--Main content-->
    <main class="form-container">
        <h2>Login</h2>
        <form id="login-form">

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required/>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required/>

            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="register.html">Register Account</a></p>
    </main>

    <script src="js/login.js"></script>

    <!--Footer for copywrite-->
    <footer>
        <p>Copywritted by Group 8 OCC 3 Web Programming</p>
    </footer>
    
</body>
